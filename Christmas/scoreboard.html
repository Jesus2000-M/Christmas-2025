<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Scoreboard</title>
<style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 20px; }
    h1 { text-align: center; color:green; margin-bottom: 20px; font-family:'Candy Canes', cursive; text-shadow: 1px 1px 3px #999; }
    table { width: 90%; max-width: 600px; margin: 0 auto; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
    th, td { padding: 15px; text-align: center; border-bottom: 1px solid #eee; }
    th { background: #d32f2f; color: white; font-size: 18px; }
    tr:last-child td { border: none; }
</style>
</head>
<body>

<h1>Player Scoreboard</h1>

<table id="scoreTable">
    <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Score</th>
    </tr>
</table>

<script>
let players = JSON.parse(localStorage.getItem("quizScores") || "[]");
players.sort((a,b)=>b.score-a.score);
players = players.slice(0,10);

const table = document.getElementById("scoreTable");

if(players.length===0){
    const row = document.createElement("tr");
    row.innerHTML = '<td colspan="3">No scores yet!</td>';
    table.appendChild(row);
}else{
    players.forEach((player,index)=>{
        const row = document.createElement("tr");
        row.innerHTML = `<td>${index+1}</td><td>${player.name}</td><td>${player.score}</td>`;
        table.appendChild(row);
    });
}
</script>

</body>
</html>
