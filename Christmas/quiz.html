<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0; padding:18px;
    font-family:Poppins,sans-serif;
    text-align:center;
    color:#0c5e31;
    background-image: url('White Background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Options */
.option{
    padding:14px;
    margin:10px auto;
    max-width:720px;
    background:rgba(247,255,247,0.9);
    border-radius:12px;
    font-size:20px;
    cursor:pointer;
    transition: transform 0.1s;
}
.option:hover{ transform:translateY(-4px); }
.option.selected{background:#c4ffc4;}

/* Button */
.btn{
    margin-top:18px;
    padding:12px 26px;
    border:none;
    border-radius:12px;
    font-size:18px;
    cursor:pointer;
    color:#fff;
    background:#b30000;
    transition: background 0.2s, transform 0.1s;
}
.btn:hover:not(.disabled){ background:#0c5e31; transform:scale(1.02); }

/* Disabled */
.btn.disabled{
    background:#aaa;
    cursor:not-allowed;
}

/* Timer */
#timerText{ font-weight:700; margin-bottom:6px; color:#b30000; }
#timerBarContainer{
    width:100%;
    max-width:720px;
    height:14px;
    background:#ffe5e5;
    border-radius:10px;
    margin:6px auto 18px;
    overflow:hidden;
}
#timerBar{
    height:14px;
    width:100%;
    background:green;
    transition: width 0.05s linear, background 0.2s;
}
</style>
</head>
<body>

<h2 id="welcome" style="color:#b30000;"></h2>

<div id="timerText">Time: 20s</div>
<div id="timerBarContainer"><div id="timerBar"></div></div>

<h3 id="question" style="font-size:26px;margin:10px 0;"></h3>
<div id="options"></div>
<button id="nextBtn" class="btn disabled" disabled onclick="nextQuestion()">Next</button>

<script>
// Questions
const QUESTIONS=[
  {q:"Where was Jesus born?",o:["Bethlehem","Jerusalem","Nazareth","Galilee"],a:0},
  {q:"Who brought gifts to baby Jesus?",o:["Shepherds","Wise Men","Kings","Angels"],a:1},
  {q:"What guided the Wise Men?",o:["Rainbow","Cloud","A Star","Angel"],a:2},
  {q:"Who was Jesus’ mother?",o:["Sarah","Mary","Elizabeth","Rebecca"],a:1},
  {q:"Another name for Christmas?",o:["Holy Day","Nativity","Easter","Passover"],a:1},
  {q:"Who told Mary she would have a son?",o:["Gabriel","Michael","Raphael","Uriel"],a:0},
  {q:"Joseph and Mary traveled to…",o:["Rome","Nazareth","Jerusalem","Bethlehem"],a:3},
  {q:"What did angels say to shepherds?",o:["Fear not","Go home","Run away","Be silent"],a:0},
  {q:"Jesus was laid in a…",o:["Crib","Basket","Manger","Wooden Box"],a:2},
  {q:"Christmas celebrates the ___ of Jesus.",o:["Resurrection","Birth","Baptism","Miracles"],a:1}
];

let playerName = localStorage.getItem("playerName") || "";
document.getElementById("welcome").innerText = "Welcome, " + playerName + "!";

let currentIndex = 0;
let selectedAnswers = Array(QUESTIONS.length).fill(null);
const QTIME = 20000; // 20s per question
let timerId, timerEnd;

const nextBtn = document.getElementById("nextBtn");
const timerBar = document.getElementById("timerBar");
const timerText = document.getElementById("timerText");

// Load question
function loadQuestion(){
  const q = QUESTIONS[currentIndex];
  document.getElementById("question").innerText = (currentIndex+1) + ". " + q.q;

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  q.o.forEach((opt,i)=>{
    const d = document.createElement("div");
    d.className = "option";
    d.innerText = opt;
    d.onclick = () => {
      selectedAnswers[currentIndex] = i;
      document.querySelectorAll(".option").forEach(e=>e.classList.remove("selected"));
      d.classList.add("selected");
      nextBtn.disabled = false;
      nextBtn.classList.remove('disabled');
    };
    optDiv.appendChild(d);
  });

  nextBtn.disabled = true;
  nextBtn.classList.add('disabled');
  startTimer();
}

// Start timer
function startTimer(){
  clearInterval(timerId);
  timerEnd = Date.now() + QTIME;
  updateTimer();
  timerId = setInterval(updateTimer, 50);
}

// Update timer
function updateTimer(){
  const rem = timerEnd - Date.now();
  const seconds = Math.max(0, Math.ceil(rem/1000));
  timerText.innerText = "Time: " + seconds + "s";

  let pct = rem / QTIME;
  pct = Math.max(0, Math.min(1, pct));
  timerBar.style.width = (pct*100) + "%";

  if(pct > 0.5) timerBar.style.background = "green";
  else if(pct > 0.25) timerBar.style.background = "orange";
  else timerBar.style.background = "red";

  if(rem <= 0){
    clearInterval(timerId);
    nextQuestion();
  }
}

// Next
function nextQuestion(){
  clearInterval(timerId);
  if(currentIndex < QUESTIONS.length - 1){
    currentIndex++;
    loadQuestion();
  } else{
    finishQuiz();
  }
}

// ✅ FIXED: Save quiz score to scoreboard
function finishQuiz(){
  const score = selectedAnswers.reduce(
    (t,a,i)=>t + (a===QUESTIONS[i].a?1:0),0
  );

  localStorage.setItem("lastScore", score);

  let scores = JSON.parse(localStorage.getItem("quizScores") || "[]");
  let playerName = localStorage.getItem("playerName") || "Unknown Player";

  scores.push({
    name: playerName,
    score: score
  });

  localStorage.setItem("quizScores", JSON.stringify(scores));

  window.location.href = "result.html";
}

// Start
loadQuestion();
</script>

</body>
</html>
