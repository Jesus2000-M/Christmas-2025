<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Website</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        min-height: 100vh;
        background-image: url('White Background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: Arial, sans-serif;
        color: #fff;
        position: relative;
    }

    .top-decoration-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .top-decoration {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        display: block;
    }

    .content {
        text-align: center;
        margin-top: 20px;
    }

    h1 {
        font-size: 3rem;
        color: red;
        text-shadow: 2px 2px 4px #000;
    }

    p {
        font-size: 1.5rem;
        color: green;
    }

    #countdown {
        margin-top: 25px;
        font-size: 2rem;
        font-weight: bold;
        color: red;
        text-shadow: 1px 1px 3px green;
    }

    .gift-left {
        position: fixed;
        bottom: 20px;
        left: 20px;
        width: 150px;
        height: auto;
        z-index: 999;
    }

    .gift-right {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 150px;
        height: auto;
        z-index: 999;
    }
</style>
</head>
<body>

    <div class="top-decoration-container">
        <img src="decoration.png" alt="Decoration" class="top-decoration">
    </div>

    <div class="content">
        <h1>Merry Christmas!</h1>
        <p>May peace be your gift at christmas and your blessing all year through!</p>
        <div id="countdown">Loading...</div>
    </div>

    <img src="gift 1.png" alt="Gift 1" class="gift-left">
    <img src="gift 2.png" alt="Gift 2" class="gift-right">

<script>
    function updateCountdown() {
        const christmas = new Date("December 25, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = christmas - now;

        if (diff <= 0) {
            document.getElementById("countdown").innerHTML = "ðŸŽ„ 00 : 00 : 00 : 00 ðŸŽ…";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + " : " + hours + " : " + minutes + " : " + seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
</script>

</body>
</html>
