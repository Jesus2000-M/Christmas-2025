<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Website</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100vh; /* No scroll */
        overflow: hidden; /* Hide scroll */
        background-image: url('White Background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: 'Mountains of Christmas', cursive;
        color: #fff;
        position: relative;
    }

    .top-decoration-container {
        width: 100%;
        height: 200px;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .top-decoration {
        width: 100%;
        height: auto;
        object-fit: cover;
        object-position: center;
        display: block;
    }

    .content {
        text-align: center;
        margin-top: 20px;
    }

    h1 {
        font-size: 3rem;
        color: red;
        text-shadow: 2px 2px 4px #000;
    }

    p {
        font-size: 1.5rem;
        color: green;
    }

    #countdown {
        margin-top: 25px;
        font-size: 2rem;
        font-weight: bold;
        color: red;
        text-shadow: 1px 1px 3px green;
    }

    /* Start Quiz button with border light */
    .start-quiz {
        margin-top: 30px;
        padding: 15px 40px;
        font-size: 1.5rem;
        font-weight: bold;
        color: white;
        background-color: red;
        border: 3px solid transparent;
        border-radius: 10px;
        cursor: pointer;
        text-shadow: 1px 1px 2px black;
        transition: all 0.3s ease;
        font-family: 'Mountains of Christmas', cursive;
        position: relative;
    }

    /* Border glow effect */
    .start-quiz.clicked {
        border-color: limegreen;
        box-shadow: 0 0 15px 5px limegreen;
        animation: glowBorder 1s infinite alternate;
    }

    @keyframes glowBorder {
        0% { box-shadow: 0 0 10px 3px limegreen; }
        50% { box-shadow: 0 0 20px 8px limegreen; }
        100% { box-shadow: 0 0 10px 3px limegreen; }
    }

    /* Gifts cropped in center */
    .gift-left, .gift-right {
        position: fixed;
        bottom: 20px;
        width: 180px;
        height: 150px;
        overflow: hidden;
        z-index: 999;
    }

    .gift-left img, .gift-right img {
        width: auto;
        height: 100%;
        object-fit: cover;
        object-position: center;
        display: block;
    }

    .gift-left {
        left: 20px;
    }

    .gift-right {
        right: 20px;
    }

</style>
</head>
<body>

    <div class="top-decoration-container">
        <img src="decoration.png" alt="Decoration" class="top-decoration">
    </div>

    <div class="content">
        <h1>Merry Christmas!</h1>
        <p>Welcome to our festive website.</p>
        <div id="countdown">Loading...</div>

        <button class="start-quiz" onclick="startQuiz(this)">Take Quiz</button>
    </div>

    <!-- Gifts with cropped center -->
    <div class="gift-left">
        <img src="gift 1.png" alt="Gift 1">
    </div>
    <div class="gift-right">
        <img src="gift 2.png" alt="Gift 2">
    </div>

<script>
    function updateCountdown() {
        const christmas = new Date("December 25, 2025 00:00:00").getTime();
        const now = new Date().getTime();
        const diff = christmas - now;

        if (diff <= 0) {
            document.getElementById("countdown").innerHTML = "ðŸŽ„ 00 : 00 : 00 : 00 ðŸŽ…";
            return;
        }

        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + " : " + hours + " : " + minutes + " : " + seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    function startQuiz(btn) {
        btn.classList.add('clicked');
        alert('Quiz will start!');
    }
</script>

</body>
</html>
