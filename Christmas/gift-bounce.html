<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bouncing Gift</title>
<link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    padding:0;
    font-family:Poppins,sans-serif;
    text-align:center;
    background-size: cover;
    color:#0c5e31;
}

/* Instruction text */
#clickText {
    font-family: 'Mountains of Christmas', cursive;
    font-size: 2rem;
    color: #b30000;
    margin-top: 50px;
    text-shadow: 1px 1px 3px #fff;
}

/* Bouncing gift */
.gift-bounce {
    width:300px;
    height:300px;
    margin:50px auto;
    background:#fff;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    animation: bounce 1s infinite;
    overflow:hidden;
}
.gift-bounce img {
    width:100%;
    height:100%;
    display:block;
}

/* Bounce animation */
@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}
</style>
</head>
<body>



<div class="gift-bounce" id="gift">
    <img src="gift.png" alt="Gift Inside">
</div>
<div id="clickText">Click the gift to open it!</div>

<script>
const gift = document.getElementById("gift");
gift.onclick = () => {
    // Go to final gift.html
    window.location.href = "gift.html";
};
</script>

</body>
</html>
